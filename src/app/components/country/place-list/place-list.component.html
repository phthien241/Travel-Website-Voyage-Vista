<div class="container">
    <div *ngFor="let place of placeByType">
        <div class="place-list">
            <img [src]= "'data:' + place.image.contentType + ';base64,' + place.image.data" alt="">
            <div class="place-description">
                <div class="place-description-header">{{place.name}}</div>
                <div class="place-description-sub">{{place.description}}</div>
            </div>
        </div>
        <hr>
    </div>
</div>
